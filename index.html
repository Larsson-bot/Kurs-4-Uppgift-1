<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     
    <script src="https://kit.fontawesome.com/9ad6fc5bf0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
    <title>Registertion Form</title>
</head>
<body onload="document.regform.firstname.focus();">
    <div class="container">
        <form id="regform" name="regform"  novalidate>
            <div class="form-row">
                <div class="form-class col-md-6 ">
                    <label for="firstname">FirstName</label><br>
                    <input type="text" id="firstname" autocomplete="off" required>
                    <div class="results" id="firstnameResults"></div>
                </div>   
                <div class="form-class col-md-6 ">
                    <label for="lastname">LastName</label><br>
                    <input type="text" id="lastname"  autocomplete="off" required>
                    <div class="results" id="lastnameResults"></div>
                </div>
                <div class="form-class col-md-8 ">
                    <label for="email">EmailAdress</label><br>
                    <input type="text" id="emailadress"  autocomplete="off" >
                    <div id="errorEmail" class="textTitle"></div>
                    <div class="results" id="emailResults"></div>
                
                </div>            
                <div class="form-class col-md-4 ">
                    <label for="phone">Phonenumber</label><br>
                    <input type="number"  id="phone"  autocomplete="off">
                    <div class="results" id="phoneResults"></div>
                </div>
                <div class="form-class col-md-6 ">
                    <label for="adressline">Adressline</label><br>
                    <input type="text" id="adressline"  autocomplete="off">
                    <div class="results" id="adresslineResults"></div>
                </div>
                <div class="form-class col-md-2 ">
                    <label for="zipcode">Zipcode</label><br>
                    <input type="number" id="zipcode"  autocomplete="off">
                    <div class="results" id="zipcodeResults"></div>
                </div>
                <div class="form-class col-md-4 ">
                    <label for="city">City</label><br>
                    <input type="text" id="city"  autocomplete="off">
                    <div class="results" id="cityResults"></div>
                </div>
                <div>
                    <div class="errorMessage">RÖD KNAPP = Uppgifter saknas!</div>
                    <div class="errorMessage">GRÖN KNAPP = Giltigt formulär!</div>
                    <button id="register_btn" type="submit" >Register</button>
                <button id="delete_btn"    type="button">Delete</button>
                </div>
            </div>
        </form>
        <div id="validatedUsers"></div>
    </div>
</div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script type="module" src="javascript.js"></script>
    <script  src="script.js"></script>

</body>
</html>
